<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Class</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="./styles/partials/pages-cadastre.css">
    <link rel="stylesheet" href="./styles/partials/header.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
</head>

<body id="pages-cadastre">

    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a href="/" class="back-menu">
                    Voltar ao Login
                </a>
            </div>

            <div class="header-content">
                <strong>Bora viajar! üß≥</strong>
                <p>Preencha o formul√°rio de inscri√ß√£o</p>
            </div>

        </header>

        <main>
            <form action="" id="create-class">
                <fieldset>

                    <legend>Seus Dados</legend>

                    <div class="input-block">
                        <label for="name">Nome completo:</label>
                        <input name="name" id="name" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="cpf">CPF: </label>
                        <input name="cpf" id="cpf" type="text" maxlength="11" minlength="11" required>
                    </div>

                    <div class="input-block">
                        <label for="birthdate">Data de Nascimento: </label>
                        <input name="birthdate" id="birthdate" type="date" required>
                    </div>

                    <div class="input-block">
                        <label for="sex">Sexo:</label>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="sex" id="sex" type="radio" value="male">
                            <small>Homem</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="sex" id="sex" type="radio" value="female">
                            <small>Mulher</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="sex" id="sex" type="radio" value="other">
                            <small>Outro</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="sex" id="sex" type="radio" value="neutral" checked>
                            <small>Prefiro n√£o informar</small>
                        </div>
                    </div>

                    <div class="select-block">
                        <label for="maritalStatus">Estado civil:</label>
                        <select name="maritalStatus" id="maritalStatus" required>
                            <option value="Solteiro" disabled="" hidden="" selected="">Selecione uma op√ß√£o</option>
                            <option value="Solteiro">Solteiro</option>
                            <option value="Separado">Separado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="Vi√∫vo">Vi√∫vo</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="city">Cidade:</label>
                        <input name="city" id="city" type="text" required>
                    </div>

                    <div class="input-block">
                        <label for="state">Estado: <small>(UF)</small></label>
                        <input name="state" id="state" type="text" maxlength="2" minlength="2" required>
                    </div>

                    <div class="input-block">
                        <label for="cep">CEP: <small>(somente n√∫meros)</small></label>
                        <input name="cep" id="cep" type="number" maxlength="11" minlength="11" required>
                    </div>

                    <div class="input-block">
                        <label for="email">E-mail:</label>
                        <input name="email" id="email" type="email" required>
                    </div>

                    <div class="input-block">
                        <label for="password">Senha:</label>
                        <input name="password" id="password" type="password" minlength="6" required>
                    </div>

                    <div class="input-block">
                        <label for="passwordConfirm">Confirme sua senha:</label>
                        <input name="passwordConfirm" id="passwordConfirm" type="password" minlength="6" required>
                    </div>
                </fieldset>
            </form>

            <footer>
                <p>
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar cadastro</button>
            </footer>

        </main>
    </div>

</body>

</html>
