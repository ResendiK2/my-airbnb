        <main>
            <form action="" id="booking">
                <fieldset>

                    <legend>Dados da reserva</legend>

                    <div class="input-block">
                        <label for="entryDate">Data de entrada:</label>
                        <input name="entryDate" id="entryDate" type="date" required onblur="checkEntryDate()">
                    </div>
                    <div id="entryDate-error" class="error"></div>

                    <div class="input-block">
                        <label for="departureDate">Data de sa√≠da:</label>
                        <input name="departureDate" id="departureDate" type="date" required

                    </div>
                    <div id="departureDate-error" class="error"></div>

                    <div class="input-block">
                        <label for="numberOfAdults">Quantidade de adultos: <small>(Maiores de 18 anos)</small></label>
                        <input name="numberOfAdults" id="numberOfAdults" type="number" min="1" max="4" required
                            onblur="checkNumberOfAdults()">
                    </div>
                    <div id="numberOfAdults-error" class="error"></div>

                    <div class="input-block">
                        <label for="numberOfChildren">Quantidade de crian√ßas: <small>(de 4 at√© 18

                            onblur="checkNumberOfChildren()">
                    </div>
                    <div id="numberOfChildren-error" class="error"></div>

                    <div class="input-block">
                        <label for="numberOfSmallChildren">Quantidade de crian√ßas pequenas: <small>(at√© 3
                                anos)</small></label>
                        <input name="numberOfSmallChildren" id="numberOfSmallChildren" type="number" min="0" max="4"
                            required onblur="checkNumberOfSmallChildren()">
                    </div>
                    <div id="numberOfSmallChildren-error" class="error"></div>
            </form>

            <footer>
                <p>
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" id="form-button" form="booking">Fazer reserva!</button>
            </footer>

        </main>
    </div>
