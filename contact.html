<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Arbnb</title>

    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/partials/forms.css">
    <link rel="stylesheet" href="./styles/partials/page-contact.css">
    <link rel="stylesheet" href="./styles/partials/header.css">
    <link rel="stylesheet" href="./styles/partials/error.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
        rel="stylesheet">
    <script type="text/javascript">
        function isLogged() {
            const isLog = document.referrer.split('/')

            if (isLog[isLog.length - 1] === 'login.html') {
                document.getElementById("home").style.display = "none"
                document.getElementById("accs").style.display = "none"
            } else {
                document.getElementById("loggedOut").style.display = "none"
            }
        }
        window.onload = isLogged;
    </script>
</head>

<body id="pages-contact">
    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a id="home" class="menu" href="/">
                    Home
                </a>
                <a id="accs" class="menu" href="/accommodation.html">
                    Hospedagens
                </a>
                <a href="/contact.html" class="menu-selected">
                    Contato
                </a>
                <a id="loggedOut" href="/login.html" class="menu">
                    Entrar
                </a>
            </div>

            <div class="header-content">
                <strong>Fala com a gente! üí¨</strong>
                <p>N√£o guarde rancor, guarde dinheiro para viajar.</p>
            </div>

        </header>

        <main>
            <form action="" id="contact">
                <fieldset>

                    <legend>Contato</legend>

                    <div class="input-block">
                        <label for="name">Nome :</label>
                        <input name="name" id="name" required onblur="checkContactName()">
                    </div>
                    <div id="name-error" class="error"></div>

                    <div class="input-block">
                        <label for="email">E-mail: </label>
                        <input name="email" id="email" type="email" required onblur="checkEmail()">
                    </div>
                    <div id="email-error" class="error"></div>

                    <div class="input-block">
                        <label for="phoneNumber">Numero de Telefone: <small>Ex: (11)99918-4645</small></label>
                        <input name="phoneNumber" id="phoneNumber" type="text" placeholder="(11)99918-4645"
                            minlength="14" maxlength="14" required onblur="checkPhoneNumber()">
                    </div>
                    <div id="phoneNumber-error" class="error"></div>

                    <div class="input-block">
                        <label for="from">Como voc√™ chegou at√© n√≥s: </label>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="Jornais">
                            <small>Jornais</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="Indica√ß√£o">
                            <small>Indica√ß√£o</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="Redes Sociais">
                            <small>Redes Sociais</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="Google">
                            <small>Google</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="Revistas">
                            <small>Revistas</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="Outros" checked>
                            <small>Outros</small>
                        </div>
                    </div>

                    <div class="input-block">
                        <label for="fromBy">Como voc√™ chegou at√© n√≥s: <small>(Caso tenha marcado outro)</small></label>
                        <input name="fromBy" id="fromBy" type="text" maxlength="50">
                    </div>

                    <div class="textarea-block">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" required onblur="checkRequire('message')"></textarea>
                    </div>
                    <div id="message-error" class="error"></div>
                </fieldset>

            </form>

            <footer>
                <button type="submit" id="form-button" form="contact">Enviar mensagem</button>
            </footer>

        </main>
    </div>
    <script src="scripts/form-validation.js"> </script>
</body>

</html>
