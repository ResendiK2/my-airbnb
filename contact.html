<body id="pages-contact">

    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">
                <a href="/" class="menu">
                    Home
                </a>

                <a href="/accommodation.html" class="menu">
                    Hospedagens

                <a href="/contact.html" class="menu-selected">

            <div class="header-content">
                <strong>Fala com a gente! üí¨</strong>

        <main>
            <form action="" id="contact">
                <fieldset>

                    <legend>Contato</legend>

                    <div class="input-block">
                        <label for="name">Nome :</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="email">E-mail: </label>
                        <input name="email" id="email" type="email" required>
                    </div>

                    <div class="input-block">
                        <label for="phoneNumber">Numero de Telefone: <small>(Ex: 35997984745)</small></label>
                        <input name="phoneNumber" id="phoneNumber" type="number" required>
                    </div>

                    <div class="input-block">
                        <label for="from">Como voc√™ chegou at√© n√≥s: </label>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="instagram">
                            <small>Instagram</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="facebook">
                            <small>Facebook</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="ad">
                            <small>Anuncio</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="recommendation">
                            <small>Indica√ß√£o</small>
                        </div>
                        <div class="radio-option">
                            <input class="radio" id="option1" name="from" id="from" type="radio" value="other" checked>
                            <small>Outro</small>
                        </div>
                    </div>

                    <div class="input-block">
                        <label for="fromBy">Como voc√™ chegou at√© n√≥s: <small>(Caso tenha marcado outro)</small></label>
                        <input name="fromBy" id="fromBy" type="text" maxlength="50">
                    </div>

                    <div class="textarea-block">
                        <label for="message">Mensagem:</label>
                        <textarea name="message" id="message" required></textarea>
                    </div>

                </fieldset>

            </form>

            <footer>
                <button type="submit" form="contact">Enviar mensagem</button>
            </footer>

        </main>
    </div>

</body>

</html>
